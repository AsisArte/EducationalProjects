<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Студенты</title>
</head>
<body class="page">
	<?xml version="1.0" encoding="UTF-8"?>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol viewbox="0 0 1000 1000" id="arrow2" xmlns="http://www.w3.org/2000/svg">
            <path d="М500 775.4L10 287.2l64.4-62.6L500 650.2l425.6-425.6 64.4 62.6-490 488.2z"/>
        </symbol>
    </svg>
	<header class="header">
		<div class="wrap">
			<div class="header__inner">
				<a class="header__logo logo" href="">
					<div class="logo__text">Service "Куратор"</div>
				</a>
				<div class="header__line">
					<a class="header__name" href>Перевозчиков</a>
					<a class="header__logout" href>Выход</a>
				</div>
			</div>
		</div>
	</header>
	<nav class="nav">
		<div class="wrap">
			<div class="nav__inner">
				<a class="nav__link" href="">Мои группы</a>
				<a class="nav__link nav__reqest--new" href="">События</a>
				<a class="nav__link" href>Студенты</a>
			</div>
		</div>
	</nav>
	<div class="operation events">
		<div class="wrap">
			<div class="operation__inner">
				<div class="operation__header">
					<h1 class="operation__title title__medium">Редактировать событие</h1>
					<a class="operation__link" href>Вернуться к списку событий</a>
				</div>
				<div class="operation__body">
					<form class="operation__form" method="POST" action>
						<input class="operation__field field" type="text" name="name" placeholder="Название мобытия">
							<div class="operation__line">
								<div class="select-box operation__select operation__select--big">
									<div class="select-box__current" id="operationCheck">
										<div class="select-box__value">Cream</div>
										<svg class="icon icon-arrow2 operation__svg select-box__icon">
											<use xlink:href="#arrow2"/>
										</svg>
									</div>
									<ul class="select-box__list">
										<div class="select-box__option" data-targer="operationCheck">Cream</div>
										<div class="select-box__option" data-targer="operationCheck">Cheese</div>
										<div class="select-box__option" data-targer="operationCheck">Milk</div>
										<div class="select-box__option" data-targer="operationCheck">Honey</div>
										<div class="select-box__option" data-targer="operationCheck">Toast</div>
									</ul>
								</div>
								<div class="select-box operation__select operation__select--small">
									<div class="select-box__current" id="operationCheck2">
										<div class="select-box__value">Cream</div>
										<svg class="icon icon-arrow2 operation__svg select-box__icon">
											<use xlink:href="#arrow2"/>
										</svg>
									</div>
									<ul class="select-box__list">
										<div class="select-box__option" data-targer="operationCheck2">Cream</div>
										<div class="select-box__option" data-targer="operationCheck2">Cheese</div>
										<div class="select-box__option" data-targer="operationCheck2">Milk</div>
										<div class="select-box__option" data-targer="operationCheck2">Honey</div>
										<div class="select-box__option" data-targer="operationCheck2">Toast</div>
									</ul>
								</div>
							</div>
							<textarea class="operation__textarea textarea" placeholder="Описание события"></textarea>
							<div class="operation__date">
								<p>Дата добавления: </p>
							<div class="operation__date-value">12 декабря 2018</div>
						</div>
						<div class="operation__line">
							<div class="operation__load-file">
								<label class="operation__load-file-text" for="file-img">Загрузить фото
									<svg class="icon icon-photo operation__svg">
										<use xlink:href="#photo"/>
									</svg>
								</label>
								<a class="operation__link" href> <span class="operation__file-name">news_photo.jpg</span></a>
								<input class="operation__load-file-input" type="file" name="file-img" id="file-img">
							</div>
						</div>
						<div class="operation__bottom">
							<button class="button button--common operation__button">Добавить</button>
						</div>
				</form>
				<div class="operation__bottom">
					<div class="operation__img"><img src="images/image.png" alt></div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script type="./js/skript.js"></script>
</body>
</html>
