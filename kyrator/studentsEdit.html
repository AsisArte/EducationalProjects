<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Студенты</title>
</head>
<body class="page">
	<?xml version="1.0" encoding="UTF-8"?>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol viewbox="0 0 1000 1000" id="arrow2" xmlns="http://www.w3.org/2000/svg">
            <path d="М500 775.4L10 287.2l64.4-62.6L500 650.2l425.6-425.6 64.4 62.6-490 488.2z"/>
        </symbol>
    </svg>
	<header class="header">
		<div class="wrap">
			<div class="header__inner">
				<a class="header__logo logo" href="">
					<div class="logo__text">Service "Куратор"</div>
				</a>
				<div class="header__line">
					<a class="header__name" href>Перевозчиков</a>
					<a class="header__logout" href>Выход</a>
				</div>
			</div>
		</div>
	</header>
	<nav class="nav">
		<div class="wrap">
			<div class="nav__inner">
				<a class="nav__link" href="">Мои группы</a>
				<a class="nav__link nav__reqest--new" href="">События</a>
				<a class="nav__link" href>Студенты</a>
			</div>
		</div>
	</nav>
	<div class="operation students">
		<div class="wrap">
			<div class="operation__inner">
				<div class="operation__header">
					<h1 class="operation__title title__medium">Редактирование студента</h1>
					<a class="operation__link" href>Вернуться к списку студентов</a>
				</div>
				<form class="operation__form" method="POST" action>
						<div class="operation__block">
							<div class="operation__line">
								<input class="operation__field field" type="text" name="fullname" placeholder="ФИО">
								<input class="operation__field field" type="text" name="tel" placeholder="Номер телефона">
							</div>
							<div class="operation__line">
								<div class="select-box operation__select">
									<div class="select-box__current" id="operationEdit">
										<div class="select-box__value">Cream</div>
										<svg class="icon icon-arrow2 operation__svg select-box__icon">
											<use xlink:href="#arrow2"/>
										</svg>
									</div>
									<ul class="select-box__list">
										<div class="select-box__option" data-targer="operationEdit">Cream</div>
										<div class="select-box__option" data-targer="operationEdit">Cheese</div>
										<div class="select-box__option" data-targer="operationEdit">Milk</div>
										<div class="select-box__option" data-targer="operationEdit">Honey</div>
										<div class="select-box__option" data-targer="operationEdit">Toast</div>
									</ul>
								</div>
								<input class="operation__field field" type="text" name="mail" placeholder="E-mail">
							</div>
						</div>
						<div class="operation_block">
							<div class="operation__line">
								<input class="operation__field field" type="text" name="mail" placeholder="Дата зачисления">
							</div>
						</div>
						<div class="operation__bottom">
							<button class="button button--common operation__buttom">Добавить</button>
						</div>
				</form>
			</div>
		</div>
	</div>

	<script type="./js/skript.js"></script>
</body>
</html>
