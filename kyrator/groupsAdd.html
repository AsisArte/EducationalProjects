<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Добавить группу</title>
</head>
<body class="page">
	<header class="header">
		<div class="wrap">
			<div class="header__inner">
				<a class="header__logo logo" href>
					<div class="logo__text">Service "Куратор"</div>
				</a>
				<div class="header__line">
					<a class="header__name" href>Перевозчиков</a>
					<a class="header__logout" href>Выход</a>
				</div>
			</div>
		</div>
	</header>
	<nav class="nav">
		<div class="wrap">
			<div class="nav__inner">
				<a class="nav__link" href>Мои группы</a>
				<a class="nav__link nav__reqest--new" href>События</a>
				<a class="nav__link" href>Студенты</a>
			</div>
		</div>
	</nav>
	<div class="operation group">
		<div class="wrap">
			<div class="operation__inner">
				<div class="operation__header">
					<h1 class="operation__title title--medium">Добавить группу</h1>
					<a class="operation__link" href>Вернуться к списку</a>
				</div>
				<form class="operation__form profile__form" method="POST" action>
					<input class="operation__field field" type="text" name="name" placeholder="название группы">
					<div class="operation__bottom">
						<button class="button button--common operation__buttom">Добавить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="./js/skript.js"></script>
</body>
</html>
